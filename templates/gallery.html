<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            padding: 20px 50px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #333;
            font-size: 24px;
            margin-right: 50px;
        }
        .nav-link {
            color: #555;
            font-size: 18px;
            margin-left: 20px;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        .back-btn {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            text-decoration: none;
        }
        .gallery-img {
            width: 100%;
            height: 500px; /* Increased height for the gallery images */
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            object-fit: cover;
        }
        .carousel-item img {
            width: 100%;
            height: 400px; /* Adjust the height of the carousel images */
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutme">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gallery">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/static/dog_carousel1.jpg" alt="Dog 1">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/dog_carousel2.jpg" alt="Dog 2">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/dog_carousel3.jpg" alt="Dog 3">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/dog_carousel4.jpg" alt="Dog 4">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container mt-5">
    <h1>Gallery</h1>
    <p>Enjoy these adorable dog pictures, because I don't want to hurt your eyes with mine:</p>
    <div class="row">
        <a class="col-md-4" href="/static/dog1.jpg" data-toggle="lightbox" data-gallery="gallery">
            <img src="/static/dog1.jpg" alt="Dog 1" class="gallery-img">
        </a>
        <a class="col-md-4" href="/static/dog2.jpg" data-toggle="lightbox" data-gallery="gallery">
            <img src="/static/dog2.jpg" alt="Dog 2" class="gallery-img">
        </a>
        <a class="col-md-4" href="/static/dog3.jpg" data-toggle="lightbox" data-gallery="gallery">
            <img src="/static/dog3.jpg" alt="Dog 3" class="gallery-img">
        </a>
    </div>
    <div class="row">
        <a class="col-md-4" href="/static/dog4.jpg" data-toggle="lightbox" data-gallery="gallery">
            <img src="/static/dog4.jpg" alt="Dog 4" class="gallery-img">
        </a>
        <a class="col-md-4" href="/static/dog5.jpg" data-toggle="lightbox" data-gallery="gallery">
            <img src="/static/dog5.jpg" alt="Dog 5" class="gallery-img">
        </a>
        <a class="col-md-4" href="/static/dog6.jpg" data-toggle="lightbox" data-gallery="gallery">
            <img src="/static/dog6.jpg" alt="Dog 6" class="gallery-img">
        </a>
    </div>
</div>

<div class="container mt-3">
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>
</body>
</html>
