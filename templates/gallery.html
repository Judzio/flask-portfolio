<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            padding: 20px 50px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #333;
            font-size: 24px;
            margin-right: 50px;
        }
        .nav-link {
            color: #555;
            font-size: 18px;
            margin-left: 20px;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        .back-btn {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            text-decoration: none;
        }
        .gallery-img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aboutme">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gallery">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Gallery</h1>
    <p>Enjoy these adorable dog pictures, because I don't want to hurt your eyes with mine:</p>
    <div class="row">
        <div class="col-md-3">
            <img src="/static/dog1.jpg" alt="Dog 1" class="gallery-img">
        </div>
        <div class="col-md-3">
            <img src="/static/dog2.jpg" alt="Dog 2" class="gallery-img">
        </div>
        <div class="col-md-3">
            <img src="/static/dog3.jpg" alt="Dog 3" class="gallery-img">
        </div>
        <div class="col-md-3">
            <img src="/static/dog4.jpg" alt="Dog 4" class="gallery-img">
        </div>
    </div>
</div>

<div class="container mt-3">
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

</body>
</html>
