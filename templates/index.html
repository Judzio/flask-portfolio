<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            padding: 20px 50px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #333;
            font-size: 24px;
            margin-right: 50px;
        }
        .nav-link {
            color: #555;
            font-size: 18px;
            margin-left: 20px;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        .portfolio-info {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        .portfolio-info h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .portfolio-info p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
        .portfolio-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .portfolio-link:hover {
            background-color: #0056b3;
            color: #fff;
            transform: translateY(-2px);
            text-decoration: none;
        }
        .profile-img {
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

</div>
